<!DOCTYPE html>
<html>
    <head>
        <title>juzselect extension - popup</title>
        <script src="js/jquery.js"></script>
        <script src="js/popup.js"></script>
        <link rel="stylesheet" type="text/css" href="css/popup.css" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
    </head>
    <body>
        <div class="options">
            <div class="options-1">
                <span class="options-text">Enable Extension</span>
                <label class="switch">
                <input type="checkbox" id="isEnable" />
                <span class="slider round"></span>
                </label>
            </div>
            <div class="options-2" id="juzselect-options">
                <span class="options-text">More options</span>
            </div>
        </div>
    </body>
</html>
